<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/index.scss" />

    <title>VK-DASHBOARD</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav__logo">
          <img class="logo__item" src="./assets/logo.png" alt="logo" />
        </div>
        <div class="nav__link">
          <img class="link__icon" src="./assets/home.png" alt="" />
          <img class="link__icon" src="./assets/news.png" alt="" />
          <img class="link__icon" src="./assets/friends.png" alt="" />
          <img class="link__icon" src="./assets/massages.png" alt="" />
          <img class="link__icon" src="./assets/play.png" alt="" />
          <img
            class="link__icon link__item-active"
            src="./assets/statistics.png"
            alt=""
          />
          <img class="link__icon" src="./assets/settings.png" alt="" />
        </div>
        <div class="nav__toogle-theme">
          <img src="./assets/toggle__switch.png" alt="" />
        </div>
      </nav>
      <header class="header">
        <h1 class="header__title">Statistics</h1>
        <div class="header__search-form">
          <input class="header__search" type="Search" />
          <button class="header__notification-btn">
            <img src="./assets/notification.png" alt="notification" />
          </button>
        </div>
        <div class="header__profile">
          <p class="header__user-name">Anya</p>
          <img
            class="header__avatar"
            src="./assets/user_avatar.png"
            alt="user"
          />
          <button class="header__dropdown-btn">
            <img src="./assets/dropdown.png" alt="arrow" />
          </button>
        </div>
      </header>

      <main class="main">
        <div class="info__cards">
          <div class="card">
            <div class="card__title">Friends</div>
            <div class="card__menu">
              <img
                class="menu__image"
                src="./assets/card_menu.png"
                alt="menu"
              />
            </div>
            <div class="card__info">271 people</div>
            <div class="card__statistics">
              + 0,7% <img src="./assets/arrow_up.png" alt="arrow" />
            </div>
          </div>
          <div class="card">
            <div class="card__title">Unique visitors</div>
            <div class="card__menu">
              <img
                class="menu__image"
                src="./assets/card_menu.png"
                alt="menu"
              />
            </div>
            <div class="card__info">69 people</div>
            <div class="card__statistics">
              - 1,7% <img src="./assets/arrow_down.png" alt="arrow" />
            </div>
          </div>
          <div class="card">
            <div class="card__title">Followers</div>
            <div class="card__menu">
              <img
                class="menu__image"
                src="./assets/card_menu.png"
                alt="menu"
              />
            </div>
            <div class="card__info">288 people</div>
            <div class="card__statistics">
              + 1% <img src="./assets/arrow_up.png" alt="arrow" />
            </div>
          </div>
        </div>
        <div class="statistics__cards">
          <div class="card__digram">
            <div class="audience__header">
              <div class="card__title">Audience reach</div>
              <div class="card__date">
                <img src="./assets/calendar.png" alt="calendar" />
              </div>

              <div class="audience__characteristics">
                <img src="./assets/characteristics.png" alt="characteristics" />
              </div>
            </div>
            <div class="audience__line">
              <img src="./assets/line_chart.png" alt="line_chart" />
            </div>
          </div>
          <div class="card__digram card__digram--circle">
            <div class="card__title">Reach by device</div>
            <img  class="chart__image" src="./assets/pie-chart.png" alt="pie_chart" />
          </div>
          <div class="card__digram">
            <div class="audience__header audience__header--gender">
              <div class="card__title">Gender / Age</div>

              <div class="audience__characteristics">
                <img
                  src="./assets/gender-characteristics.png"
                  alt="characteristics"
                />
              </div>
            </div>
            <div class="audience__line">
              <img src="./assets/graphic.png" alt="line_chart" />
            </div>
          </div>
          <div class="card__digram">
            <div class="card__header">
              <div class="card__title">Geo</div>
              <div class="card__switcher">
                <p class="switcher__item-active">Country</p>
                <p class="switcher__item">City</p>
              </div>
            </div>
            <img src="./assets/progress-bar.png" alt="progress-bar" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
