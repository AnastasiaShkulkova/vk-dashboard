<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss.6b84482b.css">

    <title>VK-DASHBOARD</title>
  <script src="scss.6b84482b.js"></script></head>
  <body>
    <div class="wrapper">
      <nav class="nav">
        <img class="burger__menu" src="burger.df01092d.svg" alt="burger">
        <div class="nav__logo">
          <img class="logo__item" src="logo.e9a9c890.png" alt="logo">
        </div>
        <div class="nav__link">
          <a href="#"><img class="link__icon" src="home.5b2e3f82.png" alt=""></a>
          <a href="#"><img class="link__icon" src="news.b0e2d3ed.png" alt=""></a>
          <a href="#"><img class="link__icon" src="friends.7f67e15e.png" alt=""></a>
          <a href="#"><img class="link__icon" src="massages.c19fd1a6.png" alt=""></a>
          <a href="#"><img class="link__icon" src="play.074e78bd.png" alt=""></a>
          <a href="#"><img class="link__icon link__item-active" src="statistics.b7e70645.png" alt=""></a>
          <a href="#"><img class="link__icon" src="settings.57db2971.png" alt=""></a>
        </div>
        <div class="nav__toogle-theme">
          <img src="toggle__switch.ef57ac94.png" alt="">
        </div>
      </nav>
      <header class="header">
        <h1 class="header__title">Statistics</h1>
        <div class="header__search-form">
          <input class="header__search" type="Search">
          <button class="header__notification-btn">
            <img src="notification.8f1ad31f.png" alt="notification">
          </button>
        </div>
        <div class="header__profile">
          <p class="header__user-name">Anya</p>
          <img class="header__avatar" src="user_avatar.e33e53b5.png" alt="user">
          <button class="header__dropdown-btn">
            <img src="dropdown.651b4f48.png" alt="arrow">
          </button>
        </div>
      </header>

      <main class="main">
        <div class="info__cards">
          <div class="card">
            <div class="card__title">Friends</div>
            <div class="card__menu">
              <img class="menu__image" src="card_menu.adfb8102.png" alt="menu">
            </div>
            <div class="card__info">271 people</div>
            <div class="card__statistics">
              + 0,7% <img src="arrow_up.fd30a923.png" alt="arrow">
            </div>
          </div>
          <div class="card">
            <div class="card__title">Unique visitors</div>
            <div class="card__menu">
              <img class="menu__image" src="card_menu.adfb8102.png" alt="menu">
            </div>
            <div class="card__info">69 people</div>
            <div class="card__statistics">
              - 1,7% <img src="arrow_down.bd1fc063.png" alt="arrow">
            </div>
          </div>
          <div class="card">
            <div class="card__title">Followers</div>
            <div class="card__menu">
              <img class="menu__image" src="card_menu.adfb8102.png" alt="menu">
            </div>
            <div class="card__info">288 people</div>
            <div class="card__statistics">
              + 1% <img src="arrow_up.fd30a923.png" alt="arrow">
            </div>
          </div>
        </div>
        <div class="statistics__cards">
          <div class="card__digram">
            <div class="audience__header">
              <div class="card__title">Audience reach</div>
              <div class="card__date">
                <img src="calendar.6f4b1bb4.png" alt="calendar">
              </div>

              <div class="audience__characteristics">
                <img src="characteristics.c60b4a87.png" alt="characteristics">
              </div>
            </div>
            <div class="audience__line">
              <img src="line_chart.ea2870d7.png" alt="line_chart">
            </div>
          </div>
          <div class="card__digram card__digram--circle">
            <div class="card__title">Reach by device</div>
            <img class="chart__image" src="pie-chart.3c098db1.png" alt="pie_chart">
          </div>
          <div class="card__digram">
            <div class="audience__header audience__header--gender">
              <div class="card__title">Gender / Age</div>

              <div class="audience__characteristics">
                <img src="gender-characteristics.9f9406bf.png" alt="characteristics">
              </div>
            </div>
            <div class="audience__line">
              <img src="graphic.d9e4761a.png" alt="line_chart">
            </div>
          </div>
          <div class="card__digram">
            <div class="card__header">
              <div class="card__title">Geo</div>
              <div class="card__switcher">
                <p class="switcher__item-active">Country</p>
                <p class="switcher__item">City</p>
              </div>
            </div>
            <img src="progress-bar.58f0529d.png" alt="progress-bar">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
